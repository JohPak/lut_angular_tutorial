<!-- Use *ngif to show details only if hero is selected (otherwise page fails to compile) -->
<div *ngIf="hero">
    
    <!-- Piping | lets you to format text, as date, uppercase, etc -->
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
  
  </div>
